<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .card {
            width: 450px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 1);
            border-radius: 30px;
            position: relative;
            z-index: 10;
            overflow: hidden;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.1) 0%,
                rgba(255, 218, 185, 0.1) 50%,
                rgba(230, 230, 250, 0.1) 100%);
            pointer-events: none;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 40px;
            z-index: 2;
        }

        .ornament-line {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(220, 38, 38, 0.3) 20%,
                rgba(220, 38, 38, 0.6) 50%,
                rgba(220, 38, 38, 0.3) 80%,
                transparent 100%);
        }

        .ornament {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            top: -5px;
        }

        .ornament:nth-child(1) {
            left: 20%;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
            animation: swing 3s ease-in-out infinite;
        }

        .ornament:nth-child(2) {
            left: 50%;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.6);
            animation: swing 3s ease-in-out infinite 0.5s;
        }

        .ornament:nth-child(3) {
            left: 80%;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
            animation: swing 3s ease-in-out infinite 1s;
        }

        @keyframes swing {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(5px) rotate(2deg); }
            75% { transform: translateY(5px) rotate(-2deg); }
        }

        .main-text {
            margin-top: 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 54px;
            font-weight: 600;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #f87171 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 4px rgba(220, 38, 38, 0.2));
        }

        .korean-text {
            font-size: 16px;
            font-weight: 400;
            color: #4b5563;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
            line-height: 1.8;
        }

        /* Christmas Tree */
        .tree-container {
            margin: 20px 0 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree-star {
            font-size: 28px;
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 1);
            margin-bottom: 5px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.7;
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 1;
                transform: scale(1.15) rotate(10deg);
            }
        }

        .tree {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree-layer {
            width: 0;
            height: 0;
            border-style: solid;
            margin: -8px 0;
            position: relative;
            filter: drop-shadow(0 2px 4px rgba(0, 100, 0, 0.2));
        }

        .tree-layer:nth-child(1) {
            border-width: 0 22px 32px 22px;
            border-color: transparent transparent #16a34a transparent;
        }

        .tree-layer:nth-child(2) {
            border-width: 0 32px 42px 32px;
            border-color: transparent transparent #15803d transparent;
        }

        .tree-layer:nth-child(3) {
            border-width: 0 42px 52px 42px;
            border-color: transparent transparent #166534 transparent;
        }

        .tree-trunk {
            width: 18px;
            height: 22px;
            background: linear-gradient(to bottom, #92400e, #78350f);
            margin-top: -5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tree-light {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .light-1 {
            background: #fbbf24;
            box-shadow: 0 0 10px #fbbf24;
            top: 5px;
            left: -8px;
        }

        .light-2 {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
            top: 15px;
            right: -10px;
            animation-delay: 0.5s;
        }

        .light-3 {
            background: #3b82f6;
            box-shadow: 0 0 10px #3b82f6;
            top: 25px;
            left: -5px;
            animation-delay: 1s;
        }

        .light-4 {
            background: #ec4899;
            box-shadow: 0 0 10px #ec4899;
            top: 35px;
            right: -8px;
            animation-delay: 0.3s;
        }

        .light-5 {
            background: #f59e0b;
            box-shadow: 0 0 10px #f59e0b;
            top: 45px;
            left: -12px;
            animation-delay: 0.8s;
        }

        .light-6 {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
            top: 55px;
            right: -15px;
            animation-delay: 0.2s;
        }

        .from {
            position: absolute;
            bottom: 40px;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            color: #6b7280;
            letter-spacing: 1px;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            color: rgba(220, 38, 38, 0.3);
            font-size: 18px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(610px) rotate(360deg);
                opacity: 0;
            }
        }

        .snowflake:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 30%; animation-duration: 10s; animation-delay: 2s; }
        .snowflake:nth-child(3) { left: 50%; animation-duration: 7s; animation-delay: 4s; }
        .snowflake:nth-child(4) { left: 70%; animation-duration: 9s; animation-delay: 1s; }
        .snowflake:nth-child(5) { left: 90%; animation-duration: 8.5s; animation-delay: 3s; }

        /* Smooth fade in */
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="stars" id="stars"></div>

    <div class="card">
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>

        <div class="content">
            <div class="ornament-line">
                <div class="ornament"></div>
                <div class="ornament"></div>
                <div class="ornament"></div>
            </div>

            <div class="main-text fade-in">
                <h1>Merry Christmas</h1>
                <div class="korean-text">
                    따뜻한 마음이 가득한<br>
                    연말 되시길 바랍니다
                </div>
            </div>

            <div class="tree-container fade-in">
                <div class="tree-star">★</div>
                <div class="tree">
                    <div class="tree-layer">
                        <div class="tree-light light-1"></div>
                        <div class="tree-light light-2"></div>
                    </div>
                    <div class="tree-layer">
                        <div class="tree-light light-3"></div>
                        <div class="tree-light light-4"></div>
                    </div>
                    <div class="tree-layer">
                        <div class="tree-light light-5"></div>
                        <div class="tree-light light-6"></div>
                    </div>
                    <div class="tree-trunk"></div>
                </div>
            </div>

            <div class="from fade-in">
                from. 당비츄❤️
            </div>
        </div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
