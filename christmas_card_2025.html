<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0e27;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a2332 0%, #0a0e27 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .card {
            width: 600px;
            height: 800px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            position: relative;
            z-index: 10;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(167, 139, 250, 0.05) 0%,
                rgba(139, 92, 246, 0.05) 50%,
                rgba(124, 58, 237, 0.05) 100%);
            pointer-events: none;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            z-index: 2;
        }

        .ornament-line {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(167, 139, 250, 0.3) 20%,
                rgba(167, 139, 250, 0.6) 50%,
                rgba(167, 139, 250, 0.3) 80%,
                transparent 100%);
        }

        .ornament {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            top: -5px;
        }

        .ornament:nth-child(1) {
            left: 20%;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.6);
            animation: swing 3s ease-in-out infinite;
        }

        .ornament:nth-child(2) {
            left: 50%;
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.6);
            animation: swing 3s ease-in-out infinite 0.5s;
        }

        .ornament:nth-child(3) {
            left: 80%;
            background: linear-gradient(135deg, #34d399, #10b981);
            box-shadow: 0 0 15px rgba(52, 211, 153, 0.6);
            animation: swing 3s ease-in-out infinite 1s;
        }

        @keyframes swing {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(5px) rotate(2deg); }
            75% { transform: translateY(5px) rotate(-2deg); }
        }

        .main-text {
            margin-top: 60px;
            text-align: center;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 0 40px rgba(167, 139, 250, 0.3);
        }

        .korean-text {
            font-size: 20px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            margin-bottom: 50px;
            line-height: 1.8;
        }

        .tree-minimal {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .tree-line {
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(52, 211, 153, 0.6) 50%,
                transparent 100%);
            animation: glow 2s ease-in-out infinite;
        }

        .tree-line:nth-child(1) { width: 20px; }
        .tree-line:nth-child(2) { width: 60px; }
        .tree-line:nth-child(3) { width: 100px; }
        .tree-line:nth-child(4) { width: 140px; }
        .tree-line:nth-child(5) { width: 180px; }

        @keyframes glow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .year {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 400;
            color: rgba(167, 139, 250, 0.8);
            letter-spacing: 8px;
            margin-top: 50px;
        }

        .wishes {
            position: absolute;
            bottom: 60px;
            text-align: center;
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(167, 139, 250, 0.4);
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-800px) translateX(100px);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 3s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 6s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 9s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 12s; }

        /* Smooth fade in */
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="stars" id="stars"></div>

    <div class="card">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <div class="content">
            <div class="ornament-line">
                <div class="ornament"></div>
                <div class="ornament"></div>
                <div class="ornament"></div>
            </div>

            <div class="main-text fade-in">
                <h1>Merry Christmas</h1>
                <div class="korean-text">
                    따뜻한 마음이 가득한<br>
                    연말 되시길 바랍니다
                </div>
            </div>

            <div class="tree-minimal fade-in">
                <div class="tree-line"></div>
                <div class="tree-line"></div>
                <div class="tree-line"></div>
                <div class="tree-line"></div>
                <div class="tree-line"></div>
            </div>

            <div class="year fade-in">2 0 2 5</div>

            <div class="wishes fade-in">
                with love & warm wishes
            </div>
        </div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
